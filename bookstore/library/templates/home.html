<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Bookstore{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <h1> Bookstore</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'author-list' %}">Authors</a>
            <a href="{% url 'book-list' %}">Books</a>
            <a href="{% url 'review-list' %}">Reviews</a>
            <a href="{% url 'sale-list' %}">Sales</a>
            <a href="{% url 'search' %}">Search</a>
        </nav>
    </header>
    <main>
        {% block content %}
            <div class="button-container">
                <a href="{% url 'author-grid' %}">
                    <button>Authors Grid</button>
                </a>

                <a href="{% url 'top-10-rated-books' %}">
                    <button>Top 10 Rated Books</button>
                </a>

                <a href="{% url 'top-50-selling-books' %}">
                    <button>Top 50 Selling Books</button>
                </a>
            </div>
        {% endblock %}
    </main>
</body>
</html>
